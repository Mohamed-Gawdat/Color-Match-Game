<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Match Game</title>
  <!-- FONT AWESOME ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
<!-- BOOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="/imgs/favicon-32x32.png">
  <!-- STYLE -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h2>COLOR MATCH GAME</h2>
  <main>
    <div class="controls">
      <div class="new-game">New Game</div>
      <div>Moves <span class="moves">0</span> / <span>20</span></div>
      <div class="timer">Timer <span id="timer">00:00</span></div>
      <div class="music-controls">
        <audio id="bg-music" src="/music/game_music.mp3" loop></audio>
        <button id="music-toggle">
          <i id="music-icon" class="fa-solid fa-play"></i>
        </button>
      </div>
    </div>
    <div id="board"></div>
    <div id="colors"></div>
    <div id="game-over"></div>
    <!-- Sound effects -->
    <audio id="match-sound" src="music/match-sound.wav"></audio>
    <audio id="error-sound" src="music/error-sound.wav"></audio>
  </main>
  <h2>BY. MOHAMED GAWDAT</h2>
</div>
<script src="javascript/script.js"></script>
</body>
</html>
